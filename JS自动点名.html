<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		
		#divText {
			width: 400px;
			height: 200px;
			border: 3px solid red;
			text-align: center;
			line-height: 200px;
			font-size: 60px;
			font-weight: 700;
			margin: 100px auto 30px;	
		}
		#btn {
			margin: 0 auto;
			position: absolute;
			left: 0px;
			right: 0px;
			width: 100px;
			height: 40px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	
	
	<div id="divText">等待...</div>

	<button id="btn">开始</button>
	
	


<script> 

	var nameFood=['炒饭','拉面','刀削面','黄焖鸡','麻辣烫','石锅拌饭',];
	var timer;
	
	var divText =document.getElementById('divText')
	var btn = document.getElementById('btn');
	
	//	btn.onclick=function() {
//		timer=setInterval(function(){
//			var r=parseInt( Math.random()*6);
//			divText.innerHTML=nameFood[r];
//		},10);
//	}
	
	function auto() {
		var r=parseInt( Math.random()*6);
		divText.innerHTML=nameFood[r];
	}

	btn.onclick=function(){
		if(btn.innerHTML=='开始'){
		timer=setInterval(auto,10);
		btn.innerHTML='结束';
		}
	else {
			btn.innerHTML='开始';
			clearInterval(timer);
		}
	}
  	



</script>
	
</body>
</html>
